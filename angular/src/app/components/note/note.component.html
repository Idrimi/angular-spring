<form class="form" (ngSubmit)="onSubmit(id.value, text.value, title.value)">
  <input #id type="hidden" name="id" [value] = "note.id">
  <input #title type="text" name="title" [value] = "note.title">
  <button type="submit">Save</button>
  <button type="reset" (click)="onDelete(note)">Delete</button>
  <input #text type="text" name="text" [value] = "note.text">
</form>
